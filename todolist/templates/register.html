{% extends 'base.html' %}

{% block meta %}
<title> Register </title>
{% endblock meta %}

{% block content %}
<div class="container" style="background-color:white;">
    <div class = "register" style="padding:20%;">
        <h1>Registration Form</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary" type="submit" name="submit"/> Register!</td>
                </tr>
            </table>
        </form>

        {% if messages %}
        <ul>
            {% for message in messages%}
                <li>((message))</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

{% endblock content %}
