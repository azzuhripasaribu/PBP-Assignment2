{% extends 'base.html' %}

{% block meta %}
<title>Add New Task</title>
{% endblock meta %}

{% block content  %}
<div class="container" style="background-color:white;">
    <div class = "AddTask" style="padding:20px">
        <h1>Add New Task</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary" type="submit" name="submit"/>Add task</td>
                </tr>
            </table>
        </form>
        <button class="btn btn-outline-primary"><a href="..">Return</a></button>
    </div>
</div>
{% endblock content %}
